<div class="header">
    <button mat-button>Notify Me!</button>
    <button mat-button>Notify Me!</button>
    <button mat-button>Notify Me!</button>
    <button mat-button>Notify Me!</button>
</div>
<div class="background">
    <div class="card-container">
        <mat-card class="home-card" *ngFor="let beer of beers; let i = index" (click)="collapse(i)">
            <mat-card-header>
                <div mat-card-avatar></div>
            </mat-card-header>
            <mat-card-content class="home-card-content">
                <img mat-card-image src="../../../brewery background.jpg">
                <div class="content-container">
                    <div class="title">
                        <b>{{beer.brewery}} </b>
                    </div>
                    <div>{{beer.name}} {{beer.rating}}</div>
                    <div>Style: {{beer.style}} ABV: {{beer.abv}}</div>
                </div>
            </mat-card-content>
            <p *ngIf="collapsed===i"><b>Description:</b> {{beer.description}}</p>
            <mat-card-actions>
                <button mat-button>Notify Me!</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
