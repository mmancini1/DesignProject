<body>
    <div class="sub-menu">

        <div class="dropdown">
            <button id="leftBTN" class="dropbtn">Brewery</button>
            <div class="dropdown-content">
                <a *ngFor='let brewery of this.currentBreweries' (click)="sortByBrew(brewery)">{{brewery}}</a>
            </div>
        </div>

        <div class="dropdown">
            <button id="midBTN" class="dropbtn">Style</button>
            <div class="dropdown-content">
                <a *ngFor='let style of this.currentStyles' (click)="sortByStyle(style)">{{style}}</a>
            </div>
        </div>

        <div class="dropdown">
            <button id="rightBTN" class="dropbtn">Rating</button>
            <div class="dropdown-content">
                <a *ngFor='let rating of beerRating|keyvalue' (click)="sortByRating(rating.value)">{{rating.key}}</a>
            </div>
        </div>
    </div>

    <div class="background">
        <div class="card-container">
            <mat-card class="home-card" *ngFor="let beer of this.currentBeer; let i = index" (click)="collapse(i)">
                <mat-card-title>
                    {{beer.brewery}}
                </mat-card-title>
                <mat-card-content class="home-card-content">
                    <img mat-card-image src="../../../assets/images/{{beer.brewery}}/{{beer.name}}.jpeg">
                    <div class="content-container">
                        <div class="title">
                            <b>{{beer.name}} </b>
                        </div>
                        <div class="rating">
                            <ng-template #t let-fill="fill">
                                <span class="sr-only" hidden="true"></span>
                                <span class="star" [class.full]="fill === 100">
                                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                </span>
                            </ng-template>
                            <ngb-rating rate='{{beer.rating}}' [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>

                            ({{beer.rating}})
                        </div>
                        <div><b>Style:</b> {{beer.style}} <b>ABV:</b> {{beer.abv}}</div>
                    </div>
                </mat-card-content>
                <p *ngIf="collapsed===i"><b>Description:</b> {{beer.description}}</p>
                <p *ngIf='collapsed!=i; else showless'><u>Show More</u></p>
                <ng-template #showless>
                    <p><u>Show Less</u></p>
                </ng-template>

                <!--<mat-card-actions>
                    <button mat-button>Notify Me!</button>
                </mat-card-actions>-->
            </mat-card>
        </div>
    </div>

</body>
