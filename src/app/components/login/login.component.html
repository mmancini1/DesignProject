<div class="background">
    <div class="signin_container">
        <div class="content">
            <h1>Login</h1>
            <form class="signin_form" #login="ngForm" (ngSubmit)="onSubmit(login)">
                <span>
                    <input class="signin_action" placeholder="Email Address" [(ngModel)]="email" name="email" required>
                </span>
                <div></div>
                <span>
                    <input class="signin_action" type="password" placeholder="Password" [(ngModel)]="pass" name="pass" required>
                </span>
                <button class="signin_action"> Sign In</button>
            </form>
            <a class="signin_signup" name="forgotPass" routerLink="/home">Forgot Password?</a>
            <a class="signin_signup" name="signup" id="signup" routerLink="/signup">Sign Up</a>
        </div>
    </div>
</div>
