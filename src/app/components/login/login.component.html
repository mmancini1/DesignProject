<body>
    <div class="signin_container">
        <div class="content">
            <h1>BREWIFY ME</h1>
            <form class="signin_form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <span>
                    <input type="text" formControlName="email" class="signin_action" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </span>
                <div></div>
                <span>
                    <input type="password" formControlName="pass" class="signin_action" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
                        <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
                            <div *ngIf="f.pass.errors.required">Password is required</div>
                        </div>
                </span>
                <button class="signin_action"> Sign In</button>
            </form>
            <a class="signin_signup" name="forgotPass" routerLink="/resetpassword">Forgot Password?</a>
            <a class="signin_signup" name="signup" id="signup" routerLink="/signup">Sign Up</a>
        </div>
    </div>
</body>
