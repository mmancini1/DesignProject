<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <div class="notifySpace">
            <h1><b>Add Notification</b></h1>
        </div>
        <div class="inner-container">
            <div class="bgColor">
                <mat-nav-list>
                    <p>Notify me anytime
                        <select name="breweryList" [(ngModel)]="breweryOption" (change)="updateSelect()">
                            <option *ngFor="let brew of this.allBreweries">{{brew}}</option>
                        </select> releases

                        <select name='style' [(ngModel)]="beerStyle">
                            <option  value='Any Style'>Any Style</option>
                            <option *ngFor="let style of this.allStyles" value="{{style}}">{{style}}</option>
                        </select> or
                        <select name="beeroption" [(ngModel)]="beerOption">
                            <option  value='Any Beer'>Any Beer</option>
                            <option *ngFor="let beer of this.selectedBrewery" value="{{beer.name}}">{{beer.name}}</option>
                        </select>
                        <i id="addBTN" (click)="addNotification()" class="material-icons">add_circle</i>
                    </p>
                </mat-nav-list>
            </div>
        </div>
        <div class="notifySpace">
            <h1><b>Existing Notifications</b></h1>
        </div>
        <div class="notifications" *ngIf="hasData>0">
            <div class="bgColor">
                <mat-list role="list">
                    <mat-list-item *ngFor="let n of notifications" role="listitem">
                        <p>Notify me anytime <b><u>{{n.brewery}}</u></b> releases <b><u>
                            <div *ngIf="n.style!=null; then thenBlock else elseBlock"></div>
                                <ng-template #thenBlock>{{n.style}}</ng-template>
                                <ng-template #elseBlock>{{n.name}}</ng-template>
                            </u></b> <i id="delBTN" (click)="deleteNotification(n.brewery,n.style)" class="material-icons">delete_forever</i>
                        </p>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</body>
